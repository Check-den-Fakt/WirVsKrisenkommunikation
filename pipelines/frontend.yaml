# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '144e7092-f976-4fc0-bf0e-57e2de0863ed'
  
  # Web app name
  webAppName: 'we-komfront-web2'

  # Environment name
  environmentName: 'prod'

  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/frontend'

    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: '$(Build.SourcesDirectory)/frontend'
        customCommand: 'run build'

    - task: AzureFileCopy@3
      inputs:
        SourcePath: '$(Build.SourcesDirectory)/frontend/build/'
        azureSubscription: 'Azure Pass â€“ Sponsorship (db59ff20-bbda-4c19-a433-d5f11767ea07)-5784'
        Destination: 'AzureBlob'
        storage: 'wekomfrontsa'
        ContainerName: '$web'
        cleanTargetBeforeCopy: true
